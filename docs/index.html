<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dzteeth</title>
    <script type="text/javascript" src="../build/bundle.js"></script>
</head>
<body>
    <div class="legend">
        <button class="teeth-option" value="red">Cavity</button>
        <button class="teeth-option" value="blue">Erosion</button>
        <button class="teeth-option active" value="transparent">Clear</button>
    </div>
    <div class="legend">
        <button class="canals-option" value="orange">Pulpitis</button>
        <button class="canals-option" value="yellow">Abscess</button>
        <button class="canals-option active" value="transparent">Clear</button>
    </div>
    <script type="text/javascript" src="js/example.js"></script>
</body>
</html>
